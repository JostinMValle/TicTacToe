<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dificultad IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="inicio-container">
    <h1>Selecciona dificultad</h1>
    <div class="botones">
      <button onclick="elegirDificultad('facil')">Fácil</button>
      <button onclick="elegirDificultad('dificil')">Difícil</button>
    </div>
  </div>
  <script>
    function elegirDificultad(nivel) {
      sessionStorage.setItem('modoDeJuego', 'ia');
      sessionStorage.setItem('dificultadIA', nivel);
      window.location.href = 'Game/juego.html';
    }
  </script>
</body>
</html>
